pan class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br></pre></td><td class="code"><pre><span class="line"># -*- coding: UTF-8 –*-</span><br><span class="line">&#39;&#39;&#39;</span><br><span class="line">抖音爬虫，现可以进行个人信息的爬取以及某人下的视频</span><br><span class="line">作者：wishing</span><br><span class="line">时间：2020&#x2F;3&#x2F;2</span><br><span class="line">&#39;&#39;&#39;</span><br><span class="line">from urllib.parse import quote</span><br><span class="line">from pyquery import PyQuery as pq</span><br><span class="line">from docx.shared import Inches</span><br><span class="line">from docx import Document</span><br><span class="line">import requests</span><br><span class="line">import time</span><br><span class="line">import json</span><br><span class="line">import re</span><br><span class="line">import os</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class DouYinCrawl:</span><br><span class="line">    def __init__(self):</span><br><span class="line">        self.__transDict &#x3D; &#123;&#39;xe602&#39;: &#39;1&#39;, &#39;xe603&#39;: &#39;0&#39;, &#39;xe604&#39;: &#39;3&#39;, &#39;xe605&#39;: &#39;2&#39;, &#39;xe606&#39;: &#39;4&#39;, &#39;xe607&#39;: &#39;5&#39;,</span><br><span class="line">                            &#39;xe608&#39;: &#39;6&#39;,</span><br><span class="line">                            &#39;xe609&#39;: &#39;9&#39;, &#39;xe60a&#39;: &#39;7&#39;, &#39;xe60b&#39;: &#39;8&#39;, &#39;xe60c&#39;: &#39;4&#39;, &#39;xe60d&#39;: &#39;0&#39;, &#39;xe60e&#39;: &#39;1&#39;,</span><br><span class="line">                            &#39;xe60f&#39;: &#39;5&#39;,</span><br><span class="line">                            &#39;xe610&#39;: &#39;2&#39;, &#39;xe611&#39;: &#39;3&#39;, &#39;xe612&#39;: &#39;6&#39;, &#39;xe613&#39;: &#39;7&#39;, &#39;xe614&#39;: &#39;8&#39;, &#39;xe615&#39;: &#39;9&#39;,</span><br><span class="line">                            &#39;xe616&#39;: &#39;0&#39;,</span><br><span class="line">                            &#39;xe617&#39;: &#39;2&#39;, &#39;xe618&#39;: &#39;1&#39;, &#39;xe619&#39;: &#39;4&#39;, &#39;xe61a&#39;: &#39;3&#39;, &#39;xe61b&#39;: &#39;5&#39;, &#39;xe61c&#39;: &#39;7&#39;,</span><br><span class="line">                            &#39;xe61d&#39;: &#39;8&#39;,</span><br><span class="line">                            &#39;xe61e&#39;: &#39;9&#39;, &#39;xe61f&#39;: &#39;6&#39;&#125;</span><br><span class="line">        self.__headers &#x3D; &#123;</span><br><span class="line">            &#39;upgrade-insecure-requests&#39;: &#39;1&#39;,</span><br><span class="line">            &#39;user-agent&#39;: &#39;Mozilla&#x2F;5.0 (Windows NT 10.0; Win64; x64) AppleWebKit&#x2F;537.36 (KHTML, like Gecko) Chrome&#x2F;80.0.3987.122 Safari&#x2F;537.36&#39;,</span><br><span class="line">            &#39;sec-fetch-dest&#39;: &#39;document&#39;,</span><br><span class="line">            &#39;accept&#39;: &#39;text&#x2F;html,application&#x2F;xhtml+xml,application&#x2F;xml;q&#x3D;0.9,image&#x2F;webp,image&#x2F;apng,*&#x2F;*;q&#x3D;0.8,application&#x2F;signed-exchange;v&#x3D;b3;q&#x3D;0.9&#39;,</span><br><span class="line">            &#39;sec-fetch-site&#39;: &#39;none&#39;,</span><br><span class="line">            &#39;sec-fetch-mode&#39;: &#39;navigate&#39;,</span><br><span class="line">            &#39;sec-fetch-user&#39;: &#39;?1&#39;,</span><br><span class="line">            &#39;accept-language&#39;: &#39;zh-CN,zh;q&#x3D;0.9&#39;,</span><br><span class="line">            &#39;cookie&#39;: &#39;_ga&#x3D;GA1.2.913540324.1582983429; _gid&#x3D;GA1.2.1576801560.1582983429;&#39;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    def __safe_get(self, key, itemDict):</span><br><span class="line">        try:</span><br><span class="line">            return itemDict[key]</span><br><span class="line">        except:</span><br><span class="line">            return &#39;&#39;</span><br><span class="line"></span><br><span class="line">    def __create_path(self, *path):</span><br><span class="line">        finPath &#x3D; &#39;&#39;</span><br><span class="line">        for i in range(len(path)):</span><br><span class="line">            finPath +&#x3D; path[i]</span><br><span class="line">            if not os.path.exists(finPath):</span><br><span class="line">                os.mkdir(finPath)</span><br><span class="line">            finPath +&#x3D; &#39;&#x2F;&#39;</span><br><span class="line"></span><br><span class="line">    def __trans(self, transStr):</span><br><span class="line">        finStr &#x3D; transStr</span><br><span class="line">        finStr &#x3D; finStr.replace(&#39;&amp;#&#39;, &#39;&#39;).replace(&#39;;&#39;, &#39;&#39;)</span><br><span class="line">        for key in self.__transDict:</span><br><span class="line">            finStr &#x3D; finStr.replace(key, self.__transDict[key])</span><br><span class="line">        return finStr</span><br><span class="line"></span><br><span class="line">    def __add_param(self, document, boldWord, num):</span><br><span class="line">        p &#x3D; document.add_paragraph()</span><br><span class="line">        p.add_run(boldWord).bold &#x3D; True</span><br><span class="line">        p.add_run(&#39;:&#39; + num)</span><br><span class="line"></span><br><span class="line">    # 获取某一个抖音号的信息</span><br><span class="line">    def get_info(self, id, path):</span><br><span class="line">        link &#x3D; &#39;https:&#x2F;&#x2F;www.iesdouyin.com&#x2F;share&#x2F;user&#x2F;&#39; + str(id)</span><br><span class="line">        response &#x3D; requests.get(link, headers&#x3D;self.__headers)</span><br><span class="line">        html &#x3D; pq(response.text)</span><br><span class="line">        imgUrl &#x3D; html(&#39;#pagelet-user-info &gt; div.personal-card &gt; div.info1 &gt; span.author &gt; img&#39;).attr(&#39;src&#39;)</span><br><span class="line">        headers &#x3D; &#123;</span><br><span class="line">            &#39;user-agent&#39;: &#39;Mozilla&#x2F;5.0 (Windows NT 10.0; Win64; x64) AppleWebKit&#x2F;537.36 (KHTML, like Gecko) Chrome&#x2F;80.0.3987.122 Safari&#x2F;537.36&#39;&#125;</span><br><span class="line">        tempRsp &#x3D; requests.get(imgUrl, headers&#x3D;headers)</span><br><span class="line">        name &#x3D; html(&#39;#pagelet-user-info &gt; div.personal-card &gt; div.info1 &gt; p.nickname&#39;).text()</span><br><span class="line">        self.__create_path(path, name)</span><br><span class="line">        file &#x3D; open(path + &#39;&#x2F;&#39; + name + &#39;&#x2F;temp.png&#39;, &#39;wb&#39;)</span><br><span class="line">        file.write(tempRsp.content)</span><br><span class="line">        file.close()</span><br><span class="line">        info &#x3D; html(&#39;#pagelet-user-info &gt; div.personal-card &gt; div.info2 &gt; div &gt; span&#39;).text()</span><br><span class="line">        signature &#x3D; html(&#39;#pagelet-user-info &gt; div.personal-card &gt; div.info2 &gt; p.signature&#39;).text()</span><br><span class="line">        id &#x3D; self.__trans(re.compile(&#39;&lt;p class&#x3D;&quot;shortid&quot;&gt;(.*?)&lt;&#x2F;p&gt;&#39;).findall(response.text)[0])</span><br><span class="line">        focus &#x3D; self.__trans(re.compile(&#39;&lt;span class&#x3D;&quot;num&quot;&gt;(.*?)&lt;&#x2F;span&gt;&#39;).findall(response.text)[0])</span><br><span class="line">        follow &#x3D; self.__trans(</span><br><span class="line">            re.compile(&#39;&lt;span class&#x3D;&quot;follower block&quot;&gt;&lt;span class&#x3D;&quot;num&quot;&gt;(.*?)&lt;&#x2F;span&gt; &lt;&#x2F;span&gt;&#39;).findall(response.text)[0])</span><br><span class="line">        liked &#x3D; self.__trans(</span><br><span class="line">            re.compile(&#39;&lt;span class&#x3D;&quot;liked-num block&quot;&gt;&lt;span class&#x3D;&quot;num&quot;&gt;(.*?)&lt;&#x2F;span&gt;&#39;).findall(response.text)[0])</span><br><span class="line">        production &#x3D; self.__trans(</span><br><span class="line">            re.compile(&#39;&lt;div class&#x3D;&quot;user-tab active tab get-list&quot; data-type&#x3D;&quot;post&quot;&gt;(.*?)&lt;&#x2F;div&gt;&#39;).findall(response.text)[</span><br><span class="line">                0])</span><br><span class="line">        like &#x3D; self. an class="line">        os.remove(path + &#39;&#x2F;&#39; + name + &#39;&#x2F;temp.png&#39;)</span><br><span class="line"></span><br><span class="line">    # 获取某个抖音号下的所有视频,water_mark用于标记是否有水印</span><br><span class="line">    def get_videos(self, id, path, water_mark&#x3D;True):</span><br><span class="line">        response &#x3D; requests.get(&#39;https:&#x2F;&#x2F;www.iesdouyin.com&#x2F;share&#x2F;user&#x2F;&#39; + str(id), headers&#x3D;self.__headers)</span><br><span class="line">        html &#x3D; pq(response.text)</span><br><span class="line">        name &#x3D; html(&#39;#pagelet-user-info &gt; div.personal-card &gt; div.info1 &gt; p.nickname&#39;).text()</span><br><span class="line">        self.__create_path(path, name)</span><br><span class="line">        production &#x3D; self.__trans(</span><br><span class="line">            re.compile(&#39;&lt;div class&#x3D;&quot;user-tab active tab get-list&quot; data-type&#x3D;&quot;post&quot;&gt;(.*?)&lt;&#x2F;div&gt;&#39;).findall(response.text)[</span><br><span class="line">                0])</span><br><span class="line">        production &#x3D; pq(production).text().replace(&#39; &#39;, &#39;&#39;).replace(&#39;作品&#39;, &#39;&#39;)</span><br><span class="line">        cursor &#x3D; 0</span><br><span class="line">        print(&#39;共有&#39; + str(production) + &#39;个作品~~~&#39;)</span><br><span class="line">        session &#x3D; requests.Session()</span><br><span class="line">        url &#x3D; &quot;https:&#x2F;&#x2F;api.anoyi.com&#x2F;api&#x2F;signature&#x2F;ies&#x2F;&quot; + str(id)</span><br><span class="line">        headers &#x3D; &#123;</span><br><span class="line">            &#39;Connection&#39;: &#39;keep-alive&#39;,</span><br><span class="line">            &#39;Accept&#39;: &#39;*&#x2F;*&#39;,</span><br><span class="line">            &#39;Sec-Fetch-Dest&#39;: &#39;empty&#39;,</span><br><span class="line">            &#39;User-Agent&#39;: &#39;Mozilla&#x2F;5.0 (Windows NT 10.0; Win64; x64) AppleWebKit&#x <!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" style="display:none" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

        </div>

    </div>

</div>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>
